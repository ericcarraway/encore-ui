<form rx-form ng-controller="rxFormDemoCtrl">
  <rx-form-section stacked>
    <!-- Radio Option + Select -->
    <rx-field>
      <rx-field-name>Radio + Select</rx-field-name>
      <rx-field-content>
        <rx-input>
          <rx-prefix>
            <input rx-radio
            id="radDefault"
            name="radAdvanced"
            ng-model="advanced.radChoice"
            value="default" />
            <label for="radDefault">Default</label>
          </rx-prefix>
        </rx-input>
        <rx-input>
          <rx-prefix>
            <input rx-radio
                 id="radCustom"
                 name="radAdvanced"
                 ng-model="advanced.radChoice"
                 value="custom" />
            <label for="radCustom">Custom:</label><br />
          </rx-prefix>
          <select rx-select ng-disabled="advanced.radChoice !== 'custom'">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
          </select>
        </rx-input>
        <rx-help-text>
          Useful for condensing large radio groups.
        </rx-help-text>
      </rx-field-content>
    </rx-field>

    <!-- Checkbox + Text -->
    <rx-field>
      <rx-field-name>Checkbox + Text Input</rx-field-name>
      <rx-field-content>
        <rx-input>
          <rx-prefix>
            <input rx-checkbox ng-model="advanced.inputEnabled" />
            <label>Label:</label>
          </rx-prefix>
          <input type="text"
                 ng-disabled="!advanced.inputEnabled"
                 placeholder="Enter Text" />
        </rx-input>
        <rx-help-text>
          Useful for if you want the user to add an optional value, but displaying
          the field as disabled by default.
        </rx-help-text>
      </rx-field-content>
    </rx-field>

    <!-- Dropdown + Text + Dropdown -->
    <rx-field>
      <rx-field-name>Name:</rx-field-name>
      <rx-field-content>
        <rx-input>
          <rx-prefix>
            <select rx-select>
              <option></option>
              <option>Mr.</option>
              <option>Mrs.</option>
              <option>Ms.</option>
            </select>
          </rx-prefix>
          <input type="text" />
          <rx-suffix>
            <select rx-select>
              <option></option>
              <option>Jr.</option>
              <option>Sr.</option>
            </select>
          </rx-suffix>
        </rx-input>
        <rx-help-text>Dropdown + Text Input + Dropdown</rx-help-text>
      </rx-field-content>
    </rx-field>

    <rx-field>
      <rx-field-name>Search Box:</rx-field-name>
      <rx-field-content>
        <rx-input>
          <rx-search-box
            ng-model="demoSearch"
            rx-placeholder="'Filter by...'"></rx-search-box>
        </rx-input>
        <rx-help-text>
          Using <code>rx-search-box</code>.
        </rx-help-text>
      </rx-field-content>
    </rx-field>
  </rx-form-section>
</form>
