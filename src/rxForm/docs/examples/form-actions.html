<form rx-form ng-controller="rxFormDemoCtrl">
  <rx-help-text>No CSS class required</rx-help-text>
  <rx-form-section>
    <rx-field>
      <rx-field-name>First Name:</rx-field-name>
      <rx-field-content>
        <rx-input>
          <input type="text" />
        </rx-input>
      </rx-field-content>
    </rx-field>

    <rx-field>
      <rx-field-name>Middle Name:</rx-field-name>
      <rx-field-content>
        <rx-input>
          <input type="text" />
        </rx-input>
      </rx-field-content>
    </rx-field>

    <rx-field>
      <rx-field-name>Last Name:</rx-field-name>
      <rx-field-content>
        <rx-input>
          <input type="text" />
        </rx-input>
      </rx-field-content>
    </rx-field>
  </rx-form-section>

  <rx-form-section>
    <div>
      <button class="button submit" type="submit">Submit Form</button>
      <button class="button cancel" type="submit">Cancel</button>
    </div>
  </rx-form-section>
</form>
