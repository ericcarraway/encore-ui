<form rx-form ng-controller="rxFormDemoCtrl">
  <rx-form-section>
    <rx-field>
      <rx-field-name>Empty Option Table</rx-field-name>
      <rx-field-content>
        <rx-input>
          <rx-option-table
              columns="optionTableColumns"
              type="checkbox"
              id="emptyOptionTable"
              model="intermediate.table.empty"
              field-id="optionCheckboxTable"
              data="optionTableEmptyData"
              empty-message="You don't have any data!"
              ></rx-option-table>
        </rx-input>
      </rx-field-content>
    </rx-field>
  </rx-form-section>
</form>
