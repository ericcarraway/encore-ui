<form rx-form ng-controller="rxFormDemoCtrl">
  <rx-help-text>
    Three <code>rx-field</code> elements each consume between 250px and 1/3 of the width.
  </rx-help-text>

  <rx-form-section>
    <rx-field>
      <rx-field-name id="fieldNamePlainTextbox">Plain Textbox:</rx-field-name>
      <rx-field-content>
        <rx-input>
          <input type="text" id="txtPlain" />
        </rx-input>
      </rx-field-content>
    </rx-field>

    <rx-field>
      <rx-field-name>IP Address:</rx-field-name>
      <rx-field-content>
        <rx-input>
          <input name="ipaddress"
            type="text"
            disabled
            placeholder="127.0.0.1" />
        </rx-input>
      </rx-field-content>
    </rx-field>

    <rx-field>
      <rx-field-name>Monthly Cost:</rx-field-name>
      <rx-field-content>
        <rx-input>
          <rx-prefix>$</rx-prefix>
          <input type="number" />
          <rx-suffix>million</rx-suffix>
        </rx-input>
      </rx-field-content>
    </rx-field>
  </rx-form-section>
</form>
